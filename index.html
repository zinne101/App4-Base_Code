<script>
        var flu_count = 0; // This variable store the flu count.

            covid_count = covid_count + 1; // This function adds a count to the cold_count. 
        };

	function resultsPercentage(){
		var resultText = document.getElementById("results");
		var FluPercent = (flu_count/4)*100; // This variable calculates the allergy percent by taking the allergy count and dividing it by the total number of questions and multiplying by 100.  
		var CovidPercent = (covid_count/4)*100; // This variable calculates the cold percent by taking the total cold count and diving it by the total number of questions and multiplying by 100.
